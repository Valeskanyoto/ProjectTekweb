<section class="product-section">
    <h2 class="section-title">NEW ARRIVALS</h2>

    <div class="product-grid" id="newArrivals"></div>

    </div>
</section>

<!-- ========================= -->
<!--       TOP SELLING        -->
<!-- ========================= -->
<section class="product-section">
    <h2 class="section-title">TOP SELLING</h2>

    <div class="product-grid" id="topSelling"></div>

    <div class="btn-center">
        <button onclick="showAlls()" class="view-btn">View All</button>
</div>
</section>



</section>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <img id="modalImage" src="" alt="" />
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- SECTION LAIN DI SINI -->

<!-- VIEW ALL BERDIRI SENDIRI -->
<section class="product-section">
    <h2 class="section-title">BROWSE BY DRESS STYLE</h2>

    <div class="browse-grid">
        <div class="browse-card">
            <img src="casual.jpg">
            <span>Casual</span>
        </div>

        <div class="browse-card">
            <img src="formal.jpg">
            <span>Formal</span>
        </div>

        <div class="browse-card">
            <img src="party.jpg">
            <span>Party</span>
        </div>

        <div class="browse-card">
            <img src="gym.jpg">
            <span>Gym</span>
        </div>
    </div>
</section>


<style>
/* ===== Product Sections ===== */
.product-section {
    padding: 60px 40px;
}

.section-title {
    text-align: center;
    font-size: 34px;
    font-weight: 900;
    margin-bottom: 40px;
}

/* ===== Product Grid ===== */
.product-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 20px;
}

@media (min-width: 768px) {
    .product-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* ===== Product Card ===== */
.product-card {
    background: white;
    border-radius: 14px;
    padding: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    cursor: pointer;
    transition: 0.2s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
}

.product-name {
    font-size: 16px;
    margin-top: 12px;
    font-weight: 600;
}

/* ===== Button ===== */
.btn-center {
    text-align: center;
    margin-top: 25px;
}

.view-btn {
    background: black;
    color: white;
    padding: 10px 30px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

.view-btn:hover {
    opacity: 0.8;
}

/* ===== Modal ===== */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    padding: 20px;
    width: 380px;
    border-radius: 12px;
    text-align: center;
}

.close-btn {
    background: crimson;
    color: white;
    border: none;
    padding: 8px 18px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
}
/* ===== Browse By Dress Style ===== */

.browse-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.browse-card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
}

.browse-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.browse-card span {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 18px;
    font-weight: bold;
    color: black;
}


</style>


<script>
const modal = document.getElementById("productModal");
const modalImage = document.getElementById("modalImage");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");

function openModal(p) {
    modalImage.src = p.thumbnail;
    modalTitle.textContent = p.title;
    modalDescription.textContent = p.description;
    modal.style.display = "flex";
}

function closeModal() {
    modal.style.display = "none";
}

modal.addEventListener("click", e => {
    if (e.target === modal) closeModal();
});

async function loadProducts() {
    const res = await fetch("https://dummyjson.com/products");
    const data = await res.json();
    const products = data.products;

    // New Arrivals → produk pertama
    display("newArrivals", products.slice(0, 4));

    // Top Selling → produk berikutnya
    display("topSelling", products.slice(4, 8));
}

function display(sectionId, items) {
    const container = document.getElementById(sectionId);
    container.innerHTML = "";

    items.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${p.thumbnail}" />
            <div class="product-name">${p.title}</div>
        `;
        card.onclick = () => openModal(p);
        container.appendChild(card);
    });
}

function showAlls() {
    const productsection = document.getElementById("product-section");
    const container = document.getElementById("product-section");

    productsection.style.display = "block";
    container.innerHTML = "";

    fetch("https://dummyjson.com/products")
        .then(res => res.json())
        .then(data => {
            data.products.forEach(x => {
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${x.thumbnail}">
                        <div class="product-name">${x.title}</div>
                    </div>
                `;
            });
        });

    productsection.scrollIntoView({ behavior: "smooth" });
}


loadProducts();
</script>
