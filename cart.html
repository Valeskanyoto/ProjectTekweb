<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .item { display:flex; gap:20px; margin-bottom:20px; background:white; padding:15px; border-radius:10px;}
        img { width:80px; border-radius:10px;}
        button { padding:5px 10px; cursor:pointer; border:none; }
        .del { background:red; color:white; }
    </style>
</head>
<body>

<h1>Your Cart</h1>

<div id="cartList"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showCart() {
    const div = document.getElementById("cartList");
    div.innerHTML = "";

    cart.forEach((item, i) => {
        div.innerHTML += `
            <div class="item">
                <img src="${item.image}">
                <div>
                    <h3>${item.title}</h3>
                    <p>Price: $${item.price}</p>

                    <input type="number" value="${item.qty}" min="1"
                        onchange="updateQty(${i}, this.value)">

                    <button class="del" onclick="removeItem(${i})">Delete</button>
                </div>
            </div>
        `;
    });
}

function updateQty(i, val) {
    cart[i].qty = Number(val);
    localStorage.setItem("cart", JSON.stringify(cart));
}

function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    showCart();
}

showCart();
</script>

</body>
</html>
