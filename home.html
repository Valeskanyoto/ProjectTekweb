<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP.CO | Home</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Top navbar */
        .navbar {
            background: black;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .user {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar button {
            background: crimson;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .navbar button:hover {
            opacity: .8;
        }

        /* Main content container */
        .content-container {
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 2000px;
            border: none;
        }

        /* Tabs for pages */
        .menu {
            display: flex;
            gap: 20px;
            background: white;
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
        }

        .menu div {
            font-size: 18px;
            cursor: pointer;
        }

        .menu div:hover {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="user" id="welcomeText">Welcome</div>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- MENU -->
    <div class="menu">
        <div onclick="openPage('baju.html')">Home / Clothing</div>
        <div onclick="openPage('produk.html')">Produk</div>
        <div onclick="openPage('cart.html')">Keranjang</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-container">
        <iframe id="mainFrame" src="baju.html"></iframe>
    </div>

    <script>
        // ambil user yg sedang login
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        // jika tidak login â†’ kembali ke index.html
        if (!currentUser) {
            window.location.href = "index.html";
        }

        // tampilkan nama user
        document.getElementById("welcomeText").textContent =
            "Welcome, " + currentUser.username + " (" + currentUser.role + ")";

        // fungsi utk mengganti halaman isi
        function openPage(page) {
            document.getElementById("mainFrame").src = page;
        }

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
